<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GitHub API</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <!-- Import the Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <h3 class="text-center mt-5">GitHub API</h3>
    <form id="gitHubForm"  class="mx-auto" style="width: 280px; text-align:center;">
        <input id="usernameInput" class="form-control mb-5" type="text" name="username" placeholder="Enter GitHub Username">
        <div><label for="includeAll">include forked repo </label>
        <input type="checkbox" id="includeAll" name="includeAll" value="includeAll" style="text-align:center;"></div>
        <input type="submit" class="btn btn-primary ml-2 mb-5" value="Submit">
        <br>
    </form>

    <p id="user_repos" class="mx-auto" style="width: 280px; text-align:center;"></p>
    <p id="language_info" class="mx-auto" style="width: 280px; text-align:center;"></p>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
