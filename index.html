<form id="gitHubForm"  class="mx-auto" style="width: 280px; text-align:center;">
    <input id="usernameInput" class="form-control mb-5" type="text" name="username" placeholder="Enter GitHub Username">
    <div><label for="includeAll">include forked repo </label>
        <input type="checkbox" id="includeAll" name="includeAll" value="includeAll" style="text-align:center;"></div>

    <input type="submit" class="btn btn-outline-info" value="Submit">
    <br> <br>
</form>

<p id="user_repos" class="mx-auto" style="width: 280px; text-align:center;"></p>
<p id="language_info" class="mx-auto" style="width: 280px; text-align:center;"></p>
